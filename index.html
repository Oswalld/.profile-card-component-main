<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="vignette">
    <img class="bg-img-top" src="images/bg-pattern-top.svg" alt="">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <img class="PP" src="images/image-victor.jpg" alt="">
   <div class="name">Victor Crest <span class="age">26</span></div> 
  
  <div class="city">London</div> 

  <div class="line"></div>

  <div class="footer-card">

    <div class="container-card">
      <div class="card-number">80K</div>
      <div class="card-text">Followers</div>
  </div>

    <div class="container-card">
      <div class="card-number">803K</div>
      <div class="card-text">Likes</div>
  </div>

    <div class="container-card">
      <div class="card-number">1.4K</div>
      <div class="card-text">Photos</div>
  </div>

</div>

</div>
<img class="bg-img-bot" src="images/bg-pattern-bottom.svg" alt="">
</section>
</body>
</html>
